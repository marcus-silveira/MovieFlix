{% extends 'global/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<title>MovieFlix</title>
{% endblock head %}

{% block content %}

<header
    class="min-h-screen bg-black bg-blend-overlay bg-opacity-75 showcase border-none border-b-8 flex justify-center items-center bg-no-repeat"
    style="background-image: url({% static 'global\images\background_netflix.jpg' %});">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col ">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Faça Login para continuar</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer
                Login</button>
        </form>
        <small>
            Não tem uma conta ainda? <p><a href="{% url 'filme:criar_conta' %}">Clique aqui para criar uma conta</a></p>
        </small>
    </div>
</header>
{% endblock content %}
